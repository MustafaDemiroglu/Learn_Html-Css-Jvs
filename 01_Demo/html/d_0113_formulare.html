<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <title>Formulare</title>
    <style>
        label{
            display: block;
        }
        .inline{
            display: inline;

        fieldset{

        select{

<body>
    <form action="auswertung.php" method="post">
        <!-- for ordnet das Label dem dazugehörigen element zu -->
        <textarea name="nachricht" id="" cols="30" rows="5" style="color: red; background-color: pink; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">

        <fieldset>
            <legend>
                Persönliche Daten

        <label for="textfeld">Vorname:</label>
        <input type="text" name="textfeld" placeholder="Ihr Vorname hier" required>
        
        <label for="textfeld">Nachname:</label>
        <input type="text" name="nachname" value="Müller" maxlength="15">
        
        <label for="alter">Alter:</label>
        <input type="number" name="alter" id="alter" min="1" max="200" step="0.01">

        <label for="gebdatum">Geburtsdatum:</label>
        <input type="date" name="gebdatum" id="gebdatum">

        <label for="groesse">Größe:</label>
        <input type="range" name="groesse" id="groesse">

        <label for="geheim">Password:</label>
        <input type="password" name="geheim" id="geheim" placeholder="Ihr Password hier" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,32}$" title="Das Passwort muss mindestens 8 Zeichen lang sein und aus Gross- und Kleinbuchstaben und mindestens einer Zahl und einem Sonderzeichen (!@#$%^&*_=+-) bestehen." minlength="8">
        
        <label for="datei">Datei:</label>
        <input type="file" name="datei" id="datei">

        <label for="farbe">Farbe:</label>
        <input type="color" name="farbe" id="farbe">
        </fieldset>
        <br>
        <fieldset>

        <label for="zutat1" class="inline">Fleisch</label>
        <input type="radio" name="doener" id="zutat2" value="Salat">
        <label for="zutat2" class="inline">Salat</label>
        <input type="radio" name="doener" id="zutat3" value="Scharf">
        <label for="zutat3" class="inline">Scharf</label>
        <br><br>
        <select name="kuchen" id="" size="3" style="display: flow-root;" >

            </optgroup>

            <optgroup>
                Mettbrötchen
