<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe Formulare 4</title>
    <link rel="stylesheet" href="../css/form_4.css">
</head>
<body>
    <form action="">
        <h1>Verpflegungsrechner</h1>
        <fieldset>
            <legend id="auswahl">Treffen Sie ihre Auswahl</legend>
            <label for="frühstück">Frühstück</label>
            <select name="frühstück" id="frühstück" size="4">
                    <option value="frühstück">Standard 7,50</option>
                    <option value="frühstück">Kontinental 11,50</option>
                    <option value="frühstück">Business 14,50</option>
                    <option value="frühstück">Präsidental 19,50</option>
            </select>
            <label for="mittagessen">Mittagessen 22,00</label>
                <input type="radio" name="mittagessen" id="mittagessen" value="ja" checked>
                <label for="mittagessen" class="inline">Ja</label>
                <input type="radio" name="mittagessen" id="mittagessen" value="nein">
                <label for="mittagessen" class="inline">Nein</label><br>
            <label for="abendessen">Abendessen 13,50</label>
                <input type="radio" name="abendessen" id="abendessen" value="ja" checked>
                <label for="abendessen" class="inline">Ja</label>
                <input type="radio" name="abendessen" id="abendessen" value="nein">
                <label for="abendessen" class="inline">Nein</label>    
        </fieldset>
        <fieldset>
            <legend>Ihre Daten:</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Ihr Name">
                <br>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="name@domain.de">
        </fieldset>
        <fieldset>
            <legend id="links_legend">Weitere Hinweise</legend>
                <p>Wir berbeiten Ihre Anfrage sobald als möglich. Bei weitere Fragen wenden Sie sich bitte an <a href="mailto: info@domain.de" >info@essen.de</a>. <br>Vielen Dank! </p>    
                <input type="submit" value="Absenden">
            </fieldset>
    </form>
</body>
</html>
