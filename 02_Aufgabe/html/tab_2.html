<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe Tabellen 2</title>
    <style>
        table{
            border: 1px solid black;
            margin: 1px;
            padding: 1px;
            background-color: white;
            color: black;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            width: 600px;
            height: 200px;
        }
        th{
            font-weight: bold;
        }
        th, td{
            border: 1px solid black;
            margin: 1px;
            padding: 1px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>Montag</th>
            <th>Dienstag</th>
            <th>Mittwoch</th>
            <th>Donnerstag</th>
            <th>Freitag</th>
        </tr>
        <tr>
            <td>8:00 Uhr</td>
            <td rowspan="2">LF 5</td>
            <td rowspan="4">LF 5</td>
            <td colspan="3">eLp LF 1</td>
        </tr>
        <tr>
            <td>08:45 Uhr</td>
            <td rowspan="2">LF 5</td>
            <td rowspan="3">LF 2</td>
            <td rowspan="3">DLF 1</td>
        </tr>
        <tr>
            <td>09:45 Uhr</td>
            <td rowspan="4">LF 2</td>
        </tr>
        <tr>
            <td>10:30 Uhr</td>
            <td rowspan="3">LF 3</td>
        </tr>
        <tr>
            <td>11:30 Uhr</td>
            <td rowspan="2">Bewerbungscoaching</td>
            <td rowspan="2">eLP LF 5</td>
        </tr>
        <tr>
            <td>12:15 Uhr</td>
        </tr>
    </table>
</body>
</html>
