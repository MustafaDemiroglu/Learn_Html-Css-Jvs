<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 50%;
            font-weight: bold;
        }
        fieldset, legend{
            background-color: greenyellow;
            border: 3px solid red;
        }
        input, label{
            display: block;
            margin: 5px;
        }

    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Bitte einloggen</legend>
            <label for="E-Mail">E-Mail:</label>
            <input type="email" name="E-mail" id="E-Mail" value=""> 
            <label for="Passwort">Passwort:</label>
            <input type="password" name="Passwort" id="Passwort" value="">
            <input type="submit" name="Anmelden" id="Anmelden" value="Anmelden">
        </fieldset>
    </form>
    
</body>
</html>
